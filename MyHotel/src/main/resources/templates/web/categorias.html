<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body class="cbp-spmenu-push">
	<div th:insert="head :: head"></div>
	<div th:insert="menu :: menu"></div>
	
	<div class="main-content">
		
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<h2 class="title1" style="text-align: center;">
						Categorias Disponibles</h2>

				<div class="main col-xs-9">
					<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Nuevo</button>
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
							<div class="modal-dialog" role="document">
							
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
										<h4 class="modal-title" id="exampleModalLabel">New message</h4>
									</div>
									<div class="modal-body">
										<form>
											<div class="form-group">
												<label for="recipient-name" class="control-label">Recipient:</label>
												<input type="text" class="form-control" id="recipient-name">
											</div>
											<div class="form-group">
												<label for="message-text" class="control-label">Message:</label>
												<textarea class="form-control" id="message-text"></textarea>
											</div>
										</form>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary">Send message</button>
									</div>
								</div>
							</div>
						</div>
						
						
						
					
					
					<div th:each="prod: ${iterable}">
					
									
					
					
						<div class="table-responsive bs-example widget-shadow">
							<!-- <h4>Responsive Table:</h4> -->
							<table class="table table-bordered">
								
	
								<tbody>
									<tr >
										<td th:text="${prod.id}"></td>
										<td th:text="${prod.nombre}"></td>
										
										<td >
											<div th:if="${prod.clases} != null">
												<div th:each="c: ${prod.clases}">
													<li style="margin-left: 10px">
														<a th:text="${c.nombre}"></a>
													</li>
												</div>
											</div>
										</td>
										
										<td >
											<div th:if="${prod.proveedores} != null">
												<div th:each="c: ${prod.proveedores}">
													<li style="margin-left: 10px">
														<a th:text="${c.nombre}"></a>
													</li>
												</div>
											</div>
										
										</td>
																			
	<!-- 											<td th:text="${#lists.size(prod.proveedores)}"></td> -->
										</td>
									</tr>
	
								</tbody>
							</table>
					 		
						</div>
						
						<div class="table-responsive bs-example widget-shadow">
							<!-- <h4>Responsive Table:</h4> -->
							<table class="table table-bordered">
								
	
								<tbody>
									<tr >
										<td th:text="${prod.id}"></td>
										<td th:text="${prod.nombre}"></td>
										
										<td >
											<div th:if="${prod.clases} != null">
												<div th:each="c: ${prod.clases}">
													<li style="margin-left: 10px">
														<a th:text="${c.nombre}"></a>
													</li>
												</div>
											</div>
										</td>
										
										<td >
											<div th:if="${prod.proveedores} != null">
												<div th:each="c: ${prod.proveedores}">
													<li style="margin-left: 10px">
														<a th:text="${c.nombre}"></a>
													</li>
												</div>
											</div>
										
										</td>
																			
	<!-- 											<td th:text="${#lists.size(prod.proveedores)}"></td> -->
										</td>
									</tr>
	
								</tbody>
							</table>
					 		
						</div>
					
					
					
					
					
									
					</div>
				</div>
				<div class="sidebar col-xs-3">
				<div >
					<div class="folder widget-shadow">
						
					</div>
					<div class="chat-grid widget-shadow">
						
					</div>
				</div>
								
				</div>
				
			<div class="clearfix"> </div>
				
			</div>
			</div>
			<!--footer-->
			 <div class="footer">
				<p>
					&copy; 2018 Glance Design Dashboard. All Rights Reserved | Design
					by <a href="https://w3layouts.com/" target="_blank">w3layouts</a>
				</p>
			</div> 
			<!--//footer-->
	</div> 
		
		
		<!-- new added graphs chart js-->

		<script src="js/Chart.bundle.js"></script>
		<script src="js/utils.js"></script>

		
		<!-- new added graphs chart js-->

		<!-- Classie -->
		<!-- for toggle left push menu script -->
		<script src="js/classie.js"></script>
	
		<!-- //Classie -->
		<!-- //for toggle left push menu script -->

		<!--scrolling js-->
		<script src="js/jquery.nicescroll.js"></script>
		<script src="js/scripts.js"></script>
		<!--//scrolling js-->

		<!-- side nav js -->
		<script src='js/SidebarNav.min.js' type='text/javascript'></script>
		<script>
			$('.sidebar-menu').SidebarNav()
		</script>
		<!-- //side nav js -->

		<!-- for index page weekly sales java script -->
		<script src="js/SimpleChart.js"></script>
		
		<!-- //for index page weekly sales java script -->


		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.js">
			
		</script>
		<!-- //Bootstrap Core JavaScript -->
</body>
</html>
